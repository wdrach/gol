<html>
  <head>
    <title>Game of Life</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
  </head>

  <body>
    <main></main>
    <script>
      const angles = [];
      const SIZE = 500;
      const RESOLUTION = 0.05;
      const GRID_SIZE = 2 * SIZE * RESOLUTION;
      const STEP_LENGTH = 10;
      function setup() {
        createCanvas(SIZE, SIZE);
        noLoop();
        background("black");

        for (let i = 0; i < GRID_SIZE; i++) {
          angles.push([]);
          for (let j = 0; j < GRID_SIZE; j++) {
            angles[i].push((1.5 + j / GRID_SIZE) * PI);
          }
        }
      }

      function draw() {
        const MIN = Math.floor(GRID_SIZE / 4);
        const MAX = GRID_SIZE - MIN;

        // triangle grid
        /*
        for (let i = MIN; i < MAX; i++) {
          for (let j = MIN; j < MAX; j++) {
            const angle = angles[i][j];
            let x = (i - MIN) / RESOLUTION;
            let y = (j - MIN) / RESOLUTION;

            push();
            translate(x, y);
            rotate(angle);
            fill("#E8BFFB");
            noStroke();
            triangle(0, -10, 4, 4, -4, 4);
            pop();
          }
        }
        */

        // let's draw a curve
        for (let z = 0; z < 100; z++) {
          x = Math.floor(Math.random() * 500);
          y = Math.floor(Math.random() * 500);

          beginShape();
          noFill();
          strokeWeight(5);
          stroke("#734F96");
          curveVertex(x, y);
          for (let step = 0; step < 10; step++) {
            // find our place in our angles grid
            const angleX = Math.round(x * RESOLUTION) + MIN;
            const angleY = Math.round(y * RESOLUTION) + MIN;

            if (
              angleX >= GRID_SIZE ||
              angleY >= GRID_SIZE ||
              angleX < 0 ||
              angleY < 0
            )
              break;
            const angle = angles[angleX][angleY];
            if (step === 0) {
              console.log(angle);
            }

            // move via angle
            x += STEP_LENGTH * Math.sin(angle);
            y -= STEP_LENGTH * Math.cos(angle);

            curveVertex(x, y);
          }
          endShape();
        }
      }
    </script>
  </body>
</html>

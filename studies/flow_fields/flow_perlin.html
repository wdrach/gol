        noLoop();
        background("black");
        angles = initAngles(GRID_SIZE);
      }

      function draw() {

        const MAX = GRID_SIZE - MIN;

        // let's draw a curve
        for (let z = 0; z < 100; z++) {
          x = Math.floor(Math.random() * 500);
          y = Math.floor(Math.random() * 500);
          drawCurve(angles, x, y, STEP_LENGTH, GRID_SIZE, RESOLUTION);
        }
      }
    </script>
